<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

  <div class="container-flex">

    <div class="card">

    <div class="card-interior1">
      <div class="title">
        <h4>Your Result</h4>
      </div>
      <div class="circle">
          <h4>76</h4>
          <p>of 100</p>
      </div>
      <div class="general-result">
        <p>Great</p>
      </div>
      <div class="description">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>


    <div class="card-interior2">
      <div class="title">
        <h4>Summary</h4>
      </div>
      <div class="results">
        <ul>
          <li class="result-box" style="color: hsl(0, 100%, 67%); background-color:hsla(0, 100%, 67%, 0.082) ;"><p class="result-type" id="reaction"><img class="icon-reaction" id="icon1" src="" alt=""><span id="category1"></span></p> <p class="porcentage"><span id="score1"></span> <span style="color:#9fa1af">/100</span></p> </li>
          <li class="result-box" style="color: hsl(39, 100%, 56%); background-color: hsla(39, 100%, 56%, 0.089)"><p class="result-type"> <img class="icon-memory" id="icon2" src="" alt=""> <span id="category2"></span></p> <p class="porcentage"><span id="score2"></span> <span style="color:#9fa1af"> /100</span></p> </li>
          <li class="result-box" style="color: hsl(166, 100%, 37%); background-color:hsla(166, 100%, 37%, 0.082)"><p class="result-type"> <img class="icon-verbal" id="icon3" src="" alt=""><span id="category3"></span></p> <p class="porcentage"> <span id="score3"></span> <span style="color:#9fa1af"> /100</span></p> </li>
          <li class="result-box" style="color: hsl(234, 85%, 45%); background-color:hsl(234, 85%, 45%,0.082)"><p class="result-type"> <img class="icon-visual" id="icon4" src="" alt=""><span id="category4"></span></p> <p class="porcentage"><span id="score4"></span><span style="color:#9fa1af; "> /100</span></p> </li>
        </ul>
      </div>
      <div class="continue">
        <button type="submit">Continue</button>
      </div>
    </div>

    </div>
  </div>
  
  
  <script src="./index.js"></script>
</body>
</html>
