<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-flex">

    <div class="card">

    <div class="card-interior1">
      <div class="title">
        <h4>Your Result</h4>
      </div>
      <div class="circle">
          <h4>76</h4>
          <p>of 100</p>
      </div>
      <div class="general-result">
        <p>Great</p>
      </div>
      <div class="description">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>


    <div class="card-interior2">
      <div class="title">
        <h4>Summary</h4>
      </div>
      <div class="results">
        <ul>
          <li class="result-box" style="color: hsl(0, 100%, 67%); background-color:hsl(0, 0%, 100%) ;"><p class="result-type">Reaction</p> <p class="porcentage">80 / 100</p> </li>
          <li class="result-box" style="color: hsl(39, 100%, 56%); background-color: hsl(221, 100%, 96%)"><p class="result-type">Memory</p> <p class="porcentage">92 / 100</p> </li>
          <li class="result-box" style="color: hsl(166, 100%, 37%); background-color:hsl(241, 100%, 89%)"><p class="result-type">Verbal</p> <p class="porcentage">61 / 100</p> </li>
          <li class="result-box" style="color: hsl(234, 85%, 45%); background-color:hsla(224, 30%, 27%, 0.58)"><p class="result-type">Visual</p> <p class="porcentage">72 / 100</p> </li>
        </ul>
      </div>
      <div class="continue">
        <button type="submit">Continue</button>
      </div>
    </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
